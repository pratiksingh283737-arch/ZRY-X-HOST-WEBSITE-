<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #1e293b; padding: 30px; border-radius: 15px; border: 1px solid #334155; width: 350px; }
        
        h2 { color: #38bdf8; margin-top: 0; }
        .amount { font-size: 2.5rem; font-weight: bold; color: #4ade80; margin: 10px 0; }
        
        .qr-box { background: white; padding: 10px; display: inline-block; border-radius: 10px; margin: 20px 0; }
        img { width: 200px; height: 200px; }
        
        input[type="text"] { width: 90%; padding: 12px; margin: 10px 0; background: #334155; border: 1px solid #475569; color: white; border-radius: 5px; text-align: center; font-size: 1rem;}
        
        .btn { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .btn:hover { background: #1d4ed8; }
        
        .upi-text { color: #94a3b8; font-size: 0.9rem; margin-top: 10px; }
        .warning { color: #facc15; font-size: 0.8rem; margin-bottom: 15px; display: block;}
    </style>
</head>
<body>

<div class="container">
    <h2>Scan & Pay</h2>
    <div class="amount">₹{{ price }}</div>
    
    <div class="qr-box">
        <!-- QR Code Image generated from Python -->
        <img src="{{ qr_url }}" alt="Payment QR Code">
    </div>
    
    <p class="upi-text">UPI ID: <strong>{{ upi_id }}</strong></p>
    <span class="warning">⚠️ Pay first, then enter Transaction ID/UTR below.</span>

    <form action="/verify-payment" method="POST">
        <input type="hidden" name="price" value="{{ price }}">
        <input type="text" name="utr" placeholder="Enter Transaction ID / UTR" required autocomplete="off">
        <button type="submit" class="btn">Verify & Activate Plan</button>
    </form>
</div>

</body>
</html>
